<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>My first WebPage</title>
    <link rel="stylesheet" href="/css/newIn.css" />
  </head>
  <body>
    <div

        align-items: center;
        display: flex;

      "
    >
      <a

        "

      >

    <ol>
